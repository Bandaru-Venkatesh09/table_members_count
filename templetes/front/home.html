<!DOCTYPE html>
<html>
<head>
    <title>Counts Dashboard</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            /* Background Image */
            background-image: url('/static/images/bg1.jpg'); /* change path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            min-height: 100vh;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.45);  /* dark overlay */
            min-height: 100vh;
            padding-top: 80px;
        }

        .container {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .box {
            background: rgba(255, 255, 255, 0.85);
            width: 270px;
            padding: 25px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.3);
            margin: 20px;
            transition: 0.3s;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .count {
            font-size: 50px;
            font-weight: bold;
            color: #2b3d5c;
            text-shadow: 1px 1px 2px #000;
        }

        .title {
            font-size: 22px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="overlay">

        <div class="container">

            <!-- HOD BOX -->
            <div class="box" style="border-top: 6px solid #f39c12;">
                <div class="count">{{ hod_count }}</div>
                <div class="title">Total HODs</div>
            </div>

            <!-- FACULTY BOX -->
            <div class="box" style="border-top: 6px solid #2980b9;">
                <div class="count">{{ faculty_count }}</div>
                <div class="title">Total Faculty</div>
            </div>

            <!-- TOTAL BOX -->
            <div class="box" style="border-top: 6px solid #27ae60;">
                <div class="count">{{ total_count }}</div>
                <div class="title">Total Members</div>
            </div>

        </div>
    </div>

</body>
</html>
